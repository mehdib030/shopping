<mat-sidenav-container xmlns="http://www.w3.org/1999/html">
  <mat-sidenav #sidenav role="navigation">
    <app-side-navigation (closeSidenav)="sidenav.close()"></app-side-navigation>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
